<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identificação de Faixa Etária</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Identificação de Faixa Etária</h1>
  <form id="age-form">
    <label for="age">Idade:</label>
    <input type="number" id="age" name="age" required>
    <input type="submit" value="Verificar">
  </form>
  <div id="result">
    <h2>Faixa Etária:</h2>
    <p id="age-range"></p>
    <img id="age-image" src=imagens/faixa-etaria.png>
  </div>
  <table id="age-table">
    <caption>Tabela de Referência</caption>
    <tr>
      <th>Idade</th>
      <th>Faixa Etária</th>
    </tr>
    <tr>
      <td>>=0 e <= 2</td>
      <td>Bebé</td>
    </tr>
    <tr>
      <td>> 2 e < 12</td>
      <td>Criança</td>
    </tr>
    <tr>
      <td>>= 12 e <= 16</td>
      <td>Adolescente</td>
    </tr>
    <tr>
      <td>> 16 e < 18</td>
      <td>Jovem Adulto</td>
    </tr>
    <tr>
      <td>>= 18 e < 50</td>
      <td>Adulto</td>
    </tr>
    <tr>
      <td>>= 50 e <= 65</td>
      <td>Adulto de Meia Idade</td>
    </tr>
    <tr>
      <td>> 65</td>
      <td>Idoso</td>
    </tr>
    <tr>
      <td>> 100</td>
      <td>Lendário</td>
    </tr>
    <tr>
      <td>> 130</td>
      <td>Imortal</td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
